<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color:palegreen;
            padding: 20px;
            border-radius: 8px;
            box-shadow:blue;
        }

        form {
            text-align: center;
        }

        h1 {
            color:palevioletred;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color:purple;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1>Forgot Password</h1>
            
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">
                <a href="home page.html">submit</a>
            </button>
        </form>
    </div>
</body>

</html>
